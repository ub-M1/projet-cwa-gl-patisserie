

<div *ngIf="product" class="flex justify-evenly p-10" >
    <div>
        <img [src]="product.image" alt="">
    </div>

    <div class="flex flex-col">
        <span class="font-bold" > {{product.designation}} </span>
        <span  > {{product.prixunitaire}} </span>

        <p > {{product.description}} </p>

        
        <app-add-decrease (onInc)="addOne()" (onDec)="removeOne()" [item] = "cart.getCartItem(product._id)"  class="my-10" ></app-add-decrease>
    </div>
</div>
