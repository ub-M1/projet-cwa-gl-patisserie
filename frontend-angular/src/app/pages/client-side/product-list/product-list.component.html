<div class="products-container">
  <div class="products-container__header flex flex-row justify-between">
    <h1 class="font-bold" *ngIf="category" >{{category.nomcategorie}}</h1>
    <h1 class="font-bold" *ngIf="!category" >Produits</h1>
    
    <app-search-bar (onSearch)="onSearch($event)" ></app-search-bar>
  </div>
  <div class="products-container__cards grid grid-cols-4 gap-4 ">
    <div *ngFor="let p of productBySearch()" class="cursor-pointer product-card flex flex-col p-2"  (click)="gotodetail(p)">
      <img [src]="p.image" alt="">
      <div class="flex justify-between mt-2">
        <span class="font-bold product-card__name">{{p.designation}}</span>
        <span class="font-bold">â‚¬ {{p.prixunitaire}}</span>
      </div>
    </div>
  </div>

  <div class="flex justify-center font-bold no-results" *ngIf="productBySearch().length == 0" >
    <img src="../../../assets/icons/no-results.png" alt="" />
    Il n'y a pas de produits
  </div>
 
</div>
