<div class="detail">
    <div class="detail-header">
        <h1 class="detail-header__title">Commande #{{orderId}}</h1>
        <!-- <h1 class="detail-header__total">Total: €{{productsOrder[0].prixachat}}</h1> -->
    </div>
    <div class="detail-info" *ngFor="let product of productsOrder">
        <img class="detail-info__image" src="{{product.idProduit.image}}">
        <p class="detail-info__name">{{product.idProduit.designation}}</p>
        <p class="detail-info__price">€{{product.idProduit.prixunitaire}}</p>
        <p class="detail-info__quantity-title">Quantité</p>
        <p class="detail-info__quantity">{{product.quantite}}</p>
        <p class="detail-info__price-product">€{{product.idProduit.prixunitaire * product.quantite}}</p>
    </div>
    <div class="detail-actions">
        <select name="state" [(ngModel)]="selectedOption">
            <option [value]="option" *ngFor="let option of options">{{option}}</option>
        </select>
        <button class="detail-actions__change-state" (click)="changeState(selectedOption)">Changer état</button>
        <button class="detail-actions__return" (click)="goBack()">Retour</button>
        <button class="detail-actions__cancel">Annuler Commande</button>
    </div>
</div>
