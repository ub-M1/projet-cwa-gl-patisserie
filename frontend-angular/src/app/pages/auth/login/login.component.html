<html>
 <head>
 <meta charset="utf-8">
 <!-- importer le fichier de style -->

 </head>
 <body>
 <div id="container">
 <!-- zone de connexion -->
 
 <form>
 <h1>Connexion</h1>
 
 <label><b>Username:</b></label>
 <input type="text" placeholder="Entrer le nom d'utilisateur" name="username" required  [(ngModel)]="username">

 <label><b>Password:</b></label>
 <input type="password" placeholder="Entrer le mot de passe" name="password" required [(ngModel)]="password">

 <input type="submit" id='submit' value='LOGIN' (click)="login()" >


 <!--<button  type="submit" (click)="login()">Login</button> -->

 </form>
 </div>
 </body>
</html>
